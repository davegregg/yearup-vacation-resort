<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Resort</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>

<body>
    <h1>Vacation Resort</h1>

    <fieldset>
        <legend>Rental Car Options:</legend>
        <input type="checkbox" id="tollTag" name="tollTag" value="tolltag" checked>
        Electronic Toll Tag ($3.95/day plus tolls)<br>
        <input type="checkbox" id="gps" name="gps" value="gls">
        GPS ($4.95/day)<br>
        <input type="checkbox" id="roadside" name="roadside" value="roadside">
        Roadside Assistance ($2.95/day)<br>
    </fieldset>
    <hr>

    <fieldset>
        <legend>Select the policy type:</legend>
        <input type="radio" name="policy" id="auto" value="auto" checked>
        Auto<br>
        <input type="radio" name="policy" id="home" value="home">
        Home<br>
        <input type="radio" name="policy" id="life" value="life">
        Life<br>
    </fieldset>

</body>

</html>
